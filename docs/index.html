<!DOCTYPE html>
<html>
<head>
    <title>DotNetHelper-Encryption</title>
</head>
<body>

    <h1 id="dotnethelper-encryption">DotNetHelper-Encryption</h1>
<p>This is a simple easy to use hashing &amp; encryption library
that supports the following</p>
<h2 id="symmetric-support">Symmetric Support</h2>
<pre><code>DES
RC2
Rijndael
TripleDES
AES
</code></pre>
<h2 id="hashing-support">Hashing Support</h2>
<pre><code>CRC32
SHA1
SHA256
SHA384
SHA512
MD5
</code></pre>
<h2 id="targeted.net-frameworks">Targeted .NET Frameworks</h2>
<pre><code>NET45
NET452
NETSTANDARD
</code></pre>


</body>
</html>
